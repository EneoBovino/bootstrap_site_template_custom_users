{% if messages %}
    {% for message in messages %}
    <div class="w-100 mt-3" style="z-index: 1100; position: absolute;">
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show w-50 mx-auto" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {% endfor %}
{% endif %}
